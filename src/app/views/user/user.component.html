<div fxLayout="row warp" style="margin-top: 20px;">
    <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <span>Users Data</span>
                <span style=" flex: 1 1 auto;"></span>
                <button mat-raised-button color="warn" (click)="openDialog(null)"><mat-icon
                        style="margin: 0;">add</mat-icon></button>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>


    <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
        <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
    </div>

    <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> ID </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Name </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="salary">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Salary </th>
                    <td mat-cell *matCellDef="let element" style="text-align: right;"> {{element.salary}} </td>
                </ng-container>
                <ng-container matColumnDef="job">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> job </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.job_name}} </td>
                </ng-container>
                <ng-container matColumnDef="book">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> book </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.book_name}} </td>
                </ng-container>
                <ng-container matColumnDef="detail">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> detail </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.detail}} </td>
                </ng-container>
                <ng-container matColumnDef="pat">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> pat </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left;"> {{element.pat_name}} </td>
                </ng-container>
                <ng-container matColumnDef="dateNow">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> dateNow </th>
                    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.dateNow |date:'dd/MM/yyyy'}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon style="color: green;cursor: pointer;" (click)="openDialog(element)">edit</mat-icon>
                        <mat-icon style="color: red;cursor: pointer;" (click)="deleteUser(element.id)">delete</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>

    </div>
</div>
