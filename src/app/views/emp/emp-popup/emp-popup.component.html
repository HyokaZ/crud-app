<form [formGroup]="form" (ngSubmit)="save()">
    <div fxLayout="row warp">
        
        <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span> EMP</span>
                    <span style=" flex: 1 1 auto;"></span>
                    <button mat-raised-button color="accent" type="submit"><mat-icon
                            style="margin: 0;">add</mat-icon> Save</button>
                    <button mat-raised-button color="warn" (click)="this.dialogRef.close(null)"><mat-icon
                            style="margin: 0;">cancel</mat-icon> Cancel</button>
                </mat-toolbar-row>
            </mat-toolbar>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
            <mat-form-field style="width: 100%;">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
            <mat-form-field style="width: 100%;">
                <mat-label>Salary</mat-label>
                <input matInput formControlName="salary">
            </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
            <mat-form-field style="width: 100%;">
                <mat-label>job</mat-label>
                <mat-select formControlName="job_id">
                  <mat-option *ngFor="let item of jobArray" [value]="item.id">{{ item.name }}</mat-option>
                  
                </mat-select>
              </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
            <mat-form-field style="width: 100%;">
                <mat-label>book</mat-label>
                <mat-select formControlName="book_id">
                  <mat-option *ngFor="let item of bookArray" [value]="item.id">{{ item.name }}</mat-option>
                  
                </mat-select>
            </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
            <mat-form-field style="width: 100%;">
                <mat-label>pat</mat-label>
                <mat-select formControlName="pat_id">
                  <mat-option *ngFor="let item of patArray" [value]="item.id">{{ item.name }}</mat-option>
                  
                </mat-select>
            </mat-form-field>
        </div>
        
    </div>
</form>

<div fxLayout="row warp">
    <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
        <div fxFlex="80" fxFlex.gt-xs="80" fxFlex.gt-sm="80" fxFlex.gt-md="80" fxFlex.gt-lg="80">
            <mat-form-field style="width: 100%;" appearance="outline">
                <mat-label>LOV</mat-label>
                <input matInput [(ngModel)]="lovData.name" disabled>
            </mat-form-field>
        </div>
        <div fxFlex="20" fxFlex.gt-xs="20" fxFlex.gt-sm="20" fxFlex.gt-md="20" fxFlex.gt-lg="20">
            <button mat-fab color="warn" (click)="useLOV()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
    <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" fxFlex.gt-lg="100">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field style="width: 100%;">
                        <mat-label>Name</mat-label>
                        <input matInput [(ngModel)]="element.name">
                    </mat-form-field>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;">
                    <button mat-fab color="primary" style="margin-right: 30px;" (click)="addArray(i)">
                        <mat-icon>add</mat-icon>
                    </button>
                    <button mat-fab color="warn" (click)="deleteArray(i,element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>

    </div>
</div>
